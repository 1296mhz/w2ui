<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-9</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
    <script type="text/javascript" src="../src/w2utils.js"></script>
    <script type="text/javascript" src="../src/w2sidebar.js"></script>
    <script type="text/javascript" src="../src/w2popup.js"></script>
    <script type="text/javascript" src="../src/w2grid.js"></script>
    <script type="text/javascript" src="../src/w2fields.js"></script>
</head>
<body>

<div id="sidebar" style="height: 300px; width: 180px; float: left"></div>
<div style="margin-left: 200px;">
    <button class="btn" onclick="goto0()">goto 0</button>
    <button class="btn" onclick="goto10()">goto 10</button>
    <button class="btn" onclick="goto99()">goto 99</button>
</div>
<div id="main" style="clear: both; width: 500px; height: 400px"></div>

<script type="text/javascript">
$(function () {    
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
   $().w2layout({
        name: 'sidebar_layout',
        panels: [
            {type: 'top',content: 'inner layout'},
            { type: 'main', style: 'border: 1px solid #dfdfdf; padding: 5px;border-top: 0px;', content: 'Tab 1', 
                tabs: {
                    active: 'tab1',
                    tabs: [
                        { id: 'tab1', caption: 'Tab 1' },
                        { id: 'tab2', caption: 'Tab 2' },
                        { id: 'tab3', caption: 'Tab 3' },
                    ],
                    onClick: function (event) {
                        this.owner.content('main', event.target);
                    }
                }
            }
        ]
    });   
    $('#main').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 50, resizable: true, style: pstyle, content: 'top' },
            { type: 'left', size: 300, resizable: true, style: pstyle, content: w2ui['sidebar_layout'] },
            { type: 'main', style: pstyle + 'border-top: 0px;', content: 'Tab 1', 
                tabs: {
                    active: 'tab1',
                    tabs: [
                        { id: 'tab1', caption: 'Tab 1' },
                        { id: 'tab2', caption: 'Tab 2' },
                        { id: 'tab3', caption: 'Tab 3' },
                    ],
                    onClick: function (event) {
                        this.owner.content('main', event.target);
                    }
                }
            }
        ]
    });
});
</script>

</body>
</html>
