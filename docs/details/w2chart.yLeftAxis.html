Object with parameter of left y axis. 

<div class="definition">
    Object, default - see below
</div>

The object and its default values are:
<textarea class="javascript">
xAxis = {
    visible        : true,  // if true axis is visible
    caption        : '',    // caption of axis
    type           : '',    // type of axis values, set 'number' od 'date'
    minAuto        : true,  // if true auto calc min value, else necessary set min value
    maxAuto        : true,  // if true auto calc max value, else necessary set max value
    min            : null,  // manual min value, 'number' od 'date'
    max            : null,  // manual max value, 'number' od 'date'
}
</textarea>
