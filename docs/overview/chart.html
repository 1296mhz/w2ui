<h3>Chart Overview</h3>
The w2chart object allows you to create simple charts with d3.js lib.
<div style="height: 20px"></div>

<h4>Example</h4>
Below is a simple example how to use chart. It shows the minimum HTML and JavaScript you need to render the chart. It is assumed 
in the example that you link jquery.js, d3.js, w2ui.js and w2ui.css files.

<textarea class="html">
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.rc2.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.5.rc2.min.js"></script>
</head>
<body>
    <div id="myGridDiv" style="width: 50%; height: 350px; float: left; display: block;"></div>
</body>
<script>
$(function () {
    var data = [
        { recid:1, date: '9/6/2014', sales: 490.04 ,profit: 763.84 },
        { recid:2, date: '6/10/2015', sales: 371.64 ,profit: 781.29 },
        { recid:3, date: '9/2/2015', sales: 182.71 ,profit: 1526.72 },
        { recid:4, date: '9/30/2015', sales: 642.69 ,profit: 821.12 },
        { recid:5, date: '12/28/2015', sales: 626.44 ,profit: 1981.38 },
        { recid:6, date: '2/11/2016', sales: 994.17 ,profit: 265.70 },
        { recid:7, date: '4/3/2016', sales: 978.84 ,profit: 1067.91 },
        { recid:8, date: '4/8/2016', sales: 583.90 ,profit: 1100.77 },
        { recid:9, date: '5/6/2016', sales: 738.63 ,profit: 232.89 },
        { recid:10, date: '8/26/2016', sales: 334.66 ,profit: 990.06 }
    ];

    $('#myChartDiv').w2chart({
        name: 'myChart',
        header: 'Sales and Profit',
        show: {header: true},
        xAxis: {visible: true, field: 'date', caption: 'Sale Date', type: 'date', dateFormat: '%m/%d/%Y'},
        yLeftAxis: {visible: true, caption: '$', type: 'number'},
        series: [
            {id: 'ser1', type: 'line', field: 'sales', caption: 'Sales', yAxis: 'yLeftAxis', style: {color: 'blue', width: '1px'} },
            {id: 'ser2', type: 'line', field: 'profit', caption: 'Profit', yAxis: 'yLeftAxis', style: {color: 'red', width: '2px'} }
        ],
        records: data
    });
});
</script>
</html>
